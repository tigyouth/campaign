  }

  function openLogout() {
    window.location="index.html";

  var count = 0;
  var heart = document.getElementById('clickme');
  var display = document.getElementById('display');

  var timer = setTimeout(function()
  {
    window.location='https://tigyouth.github.io/campaign/'
  }, 90000);

  heart.onclick = function()
  {
    if (count==0)
    {
      count = count + 1;
      display.innerHTML = "You Entered: " + count + " New Dialogue";
      heart.classList.toggle("is-active");
    }

    else
    {
     count = count + 1;
     real_count = parseInt(count/2 + 0.5);
     display.innerHTML = "You Entered: " + real_count + " New Dialogues";
     heart.classList.toggle("is-active");
     }
  };
